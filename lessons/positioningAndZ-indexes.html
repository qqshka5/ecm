<!DOCTYPE html>
<html>
<head>
    <title>Positioning and z-indexses</title>
    <style>
        .size {
            margin-top: 10px;
            background: blue;
            height: 100px;
        }
        span {
            background: darkseagreen;
        }
        .relativeDiv {
            position: relative;
            top: -5px;
            left: 40px;
            background: orangered
        }
        .relativeSpan {
            position: relative;
            top: -15px;
            left: 10px;
        }
        .margin {
            margin-top: 10px;
        }
        .absolutePositioningSection {
            position: relative;
        }
        .absoluteDiv {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #999999;
            width: 100%;
        }
        .absoluteSpan {
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .fixedDiv {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: yellowgreen;
            width: 50px;
        }
/*<div class="autoIndexesContainer">*/
/*<div class="color_blue size"></div>*/
/*<div class="color_yellow size"></div>*/
/*<div class="color_green size"></div>*/
/*<div class="color_red size"></div>*/
        .autoIndexesContainer {
            position: relative;
            height: 400px;
        }
        .autoIndexesContainer > * {
            position: absolute;
        }
        .autoIndexesContainer .size {
            width: 100px;
            margin-top: 0;
        }
        .autoIndexesContainer .color_blue {
            background: cornflowerblue;
        }
        .autoIndexesContainer .color_yellow {
            background: yellow;
            top: 80px;
            z-index: 1;
        }
        .autoIndexesContainer .color_green {
            background: darkseagreen;
            top: 160px;
        }
        .autoIndexesContainer .color_red {
            background: darkred;
            top: 240px;
        }
        .makesContext {
            position: relative;
            z-index: 1;
            background: darkblue;
            height: 100px;
        }
        .zIndex3 {
            position: absolute;
            z-index: 3;
            background: blueviolet;
            height: 150px;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        .noContext {
            position: relative;
            background: salmon;
            height: 100px;
        }
        .zIndex2 {
            position: absolute;
            z-index: 2;
            height: 150px;
            background: skyblue;
            left: 20px;
            bottom: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Static positioning</h1>
        <div>
            <div class="size"></div>
            <div class="size"></div>
            <div class="margin">
                <span>green</span>
                <span>dragon</span>
                <span>blue</span>
                <span>sofa</span>
                <span>table</span>
                <span>bol</span>
                <span>cucomber</span>
                <span>Apple</span>
            </div>
            <div class="size"></div>
            <div class="size"></div>
        </div>
    </section>
    <section class="relativePositioningSection">
        <h1>Relative positioning</h1>
        <div>
            <div class="size"></div>
            <div class="size"></div>
            <div class="margin">
                <span>green</span>
                <span>dragon</span>
                <span>blue</span>
                <span class="relativeSpan">sofa</span>
                <span>table</span>
                <span>bol</span>
                <span>cucomber</span>
                <span>Apple</span>
            </div>
            <div class="size relativeDiv"  ></div>
            <div class="size"></div>
        </div>
    </section>
    <section class="absolutePositioningSection">
        <h1>Absolute and fixed positioning</h1>
        <div>
            <div class="size"></div>
            <div class="size"></div>
            <div class="margin">
                <span>green</span>
                <span>dragon</span>
                <span>blue</span>
                <span class="absoluteSpan">sofa</span>
                <span>table</span>
                <span>bol</span>
                <span>cucomber</span>
                <span>Apple</span>
            </div>
            <div class="size absoluteDiv"></div>
            <div class="size fixedDiv"></div>
        </div>
    </section>
    <section>
        <h1>Z-indexes without context</h1>
        <div class="autoIndexesContainer">
            <div class="color_blue size"></div>
            <div class="color_yellow size"></div>
            <div class="color_green size"></div>
            <div class="color_red size"></div>
        </div>
    </section>
    <section>
        <h1>Z-indexes with context</h1>
        <div class="zIndexContextDemo">
            <div class="makesContext">
                <div class="zIndex3"></div>
            </div>
            <div class="noContext">
                <div class="zIndex2"></div>
            </div>
        </div>
    </section>
</body>
</html>
